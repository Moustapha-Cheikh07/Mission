<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îlot BZ2 - Dashboard Qualité</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header avec animation */
        .ilot-header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .ilot-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .company-logo {
            height: 80px;
            width: auto;
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .company-logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .header-title {
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .header-title h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .header-title p {
            font-size: 1.3rem;
            margin: 5px 0 0 0;
            opacity: 0.95;
            font-weight: 500;
        }

        .header-right {
            text-align: right;
            color: white;
        }

        .current-date {
            font-size: 1.8rem;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .last-update {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Container principal */
        .main-container {
            padding: 30px;
            max-width: 1920px;
            margin: 0 auto;
        }

        /* Cards avec animations */
        .stats-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .stats-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin: -30px -30px 25px -30px;
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .card-header-custom i {
            font-size: 2rem;
        }

        /* Filter section */
        .filter-section {
            background: white;
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .filter-section label {
            font-weight: 700;
            color: #667eea;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .filter-section input[type="date"] {
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: #f8f9fa;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .filter-section input[type="date"]:hover {
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
        }

        .filter-section input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .filter-section > span:last-child {
            padding: 8px 16px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            animation: breathe 2s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        /* Metrics grid - 3 columns for the main metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .metric-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
            border-color: #667eea;
        }

        .metric-card:hover::before {
            left: 100%;
        }

        .metric-icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        .metric-value {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 15px 0;
            animation: fadeInUp 0.8s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .metric-label {
            font-size: 1rem;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .metric-objective {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .metric-objective label {
            font-size: 0.9rem;
            color: #888;
            display: block;
            margin-bottom: 5px;
        }

        .metric-objective input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8f9fa;
        }

        .metric-objective input:hover {
            border-color: #667eea;
            background: white;
        }

        .metric-objective input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .metric-status {
            margin-top: 15px;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 700;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .metric-status.success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .metric-status.warning {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #333;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
        }

        .metric-status.danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }

        /* Tables */
        .table-custom {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table-custom thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table-custom thead th {
            padding: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
        }

        .table-custom tbody tr {
            transition: all 0.3s ease;
        }

        .table-custom tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .table-custom tbody td {
            padding: 18px 20px;
            vertical-align: middle;
            font-size: 1.05rem;
            font-weight: 500;
            border-bottom: 1px solid #e9ecef;
        }

        /* Charts container */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 400px;
        }

        /* Loading animation */
        .loading-container {
            text-align: center;
            padding: 100px 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #667eea;
            border-right: 8px solid #764ba2;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.4);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-size: 1.6rem;
            color: white;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-title h1 {
                font-size: 2.5rem;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="ilot-header">
        <div class="header-content">
            <div class="header-left">
                <img src="../assets/images/logo.jpg" alt="Schneider Electric Logo" class="company-logo">
                <div class="header-title">
                    <h1><i class="bi bi-gear-wide-connected"></i> ÎLOT BZ2</h1>
                    <p>Dashboard Qualité & Production en Temps Réel</p>
                </div>
            </div>
            <div class="header-right">
                <div class="current-date" id="current-date"></div>
                <div class="last-update">Dernière mise à jour: <span id="last-update">--:--</span></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Loading -->
        <div id="loading" class="loading-container">
            <div class="spinner"></div>
            <div class="loading-text">Chargement des données BZ2...</div>
        </div>

        <!-- Content (hidden until loaded) -->
        <div id="content" style="display: none;">
            <!-- Period Filter (hidden - automatic filtering on current month) -->
            <div style="display: none;">
                <input type="date" id="start-date" />
                <input type="date" id="end-date" />
            </div>

            <!-- Current Month Indicator -->
            <div style="background: rgba(255,255,255,0.95); padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                <span style="color: #667eea; font-weight: 700; font-size: 1.2rem;">
                    <i class="bi bi-calendar-month"></i> Données du mois en cours
                </span>
            </div>

            <!-- Metrics Grid - 3 main metrics with objectives -->
            <div class="metrics-grid">
                <!-- Nombre de rebuts -->
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="bi bi-box-seam"></i>
                    </div>
                    <div class="metric-value" id="reject-quantity">0</div>
                    <div class="metric-label">Nombre de Rebuts</div>
                    <div class="metric-objective">
                        <label>Objectif: Nombre à ne pas dépasser</label>
                        <input type="number" id="objective-quantity" value="100" onchange="updateObjectives()">
                        <div class="metric-status" id="status-quantity"></div>
                    </div>
                </div>

                <!-- Taux de rebuts -->
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="bi bi-percent"></i>
                    </div>
                    <div class="metric-value" id="reject-rate">0%</div>
                    <div class="metric-label">Taux de Rebuts</div>
                    <div class="metric-objective">
                        <label>Objectif: Taux à ne pas dépasser (%)</label>
                        <input type="number" id="objective-rate" value="5" step="0.1" onchange="updateObjectives()">
                        <div class="metric-status" id="status-rate"></div>
                    </div>
                </div>

                <!-- Valeur des rebuts -->
                <div class="metric-card">
                    <div class="metric-icon">
                        <i class="bi bi-currency-euro"></i>
                    </div>
                    <div class="metric-value" id="reject-value">0 €</div>
                    <div class="metric-label">Valeur des Rebuts</div>
                    <div class="metric-objective">
                        <label>Objectif: Valeur à ne pas dépasser (€)</label>
                        <input type="number" id="objective-value" value="5000" onchange="updateObjectives()">
                        <div class="metric-status" id="status-value"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- JavaScript -->
    <script>
        const ILOT_NAME = 'BZ2';
        const API_URL = '/api/ilot/' + ILOT_NAME;
    </script>
    <script src="ilot-common.js"></script>
    <script>
        // Initialize the page
        initializeIlotPage();
    </script>
</body>

</html>
